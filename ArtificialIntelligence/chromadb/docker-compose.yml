version: "3.9"

x-env: &aws_env
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1

services:
  reverse-proxy:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - chroma
      - ollama
    ports: ["80:80"]
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [ appnet ]

  api:
    build: ./services/java-api
    environment:
      <<: *aws_env
      S3_BUCKET_NAME: doc-uploads
      SQS_QUEUE_NAME: doc-queue
      AWS_ENDPOINT: http://localstack:4566
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/appdb
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SERVER_PORT: "8080"
    depends_on:
      localstack:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks: [ appnet ]


  localstack:
    image: localstack/localstack:3
    environment:
      - SERVICES=s3,sqs
      - DEBUG=0
      - PERSIST=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
    volumes:
      - "localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./infra/localstack/init:/etc/localstack/init/ready.d" # bootstrap S3/SQS
    healthcheck:
      test: ["CMD", "bash", "-c", "awslocal s3 ls >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [ appnet ]

  guardduty:
    image: alpine:3.20
    command: ["/bin/sh","-c","echo 'GuardDuty placeholder for local dev'; tail -f /dev/null"]
    networks: [ appnet ]

  chroma:
    image: chromadb/chroma:latest
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    ports: ["8000:8000"]
    volumes:
      - chroma_data:/chroma
    networks: [ appnet ]

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=appdb
    ports: ["5432:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [ appnet ]

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 60
    entrypoint: ["/bin/sh","-lc"]
    command: >
      "
      /bin/ollama serve &
      until curl -sf http://localhost:11434/api/tags >/dev/null; do sleep 1; done;
      # pull a small embedding model for speed
      ollama pull nomic-embed-text
      wait -n
      "
    networks: [ appnet ]

networks:
  appnet: {}

volumes:
  localstack_data:
  chroma_data:
  pg_data:
  ollama_data:
