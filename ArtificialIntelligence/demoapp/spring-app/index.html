<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload & Summary System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">ðŸ“„ Document Management System</h1>
                <p class="text-xl text-gray-600">Upload documents and get instant AI-powered summaries</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Upload Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden sticky top-8">
                        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
                            <h2 class="text-2xl font-bold text-white">Upload Document</h2>
                        </div>
                        <form id="uploadForm" class="p-6 space-y-5">
                            <!-- File Input -->
                            <div class="relative">
                                <label class="block text-sm font-medium text-gray-700 mb-2">File</label>
                                <div class="relative border-2 border-dashed border-blue-300 rounded-lg p-6 hover:border-blue-500 transition cursor-pointer" id="dropZone">
                                    <input type="file" id="fileInput" name="file" class="hidden" accept=".pdf,.doc,.docx,.txt,.xlsx,.pptx" />
                                    <div class="text-center">
                                        <svg class="mx-auto h-12 w-12 text-blue-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20a4 4 0 004 4h24a4 4 0 004-4V20m-8-12v12m0 0l-4-4m4 4l4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <p class="mt-3 text-sm font-medium text-gray-700">Drop file or <span class="text-blue-600 hover:text-blue-700">click to upload</span></p>
                                        <p class="text-xs text-gray-500 mt-1">PDF, DOC, DOCX, TXT, XLSX, PPTX up to 100MB</p>
                                    </div>
                                </div>
                                <p id="fileName" class="mt-2 text-sm text-gray-600"></p>
                            </div>

                            <!-- Title -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                <input type="text" id="title" name="title" placeholder="Document title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" />
                            </div>

                            <!-- Author -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Author</label>
                                <input type="text" id="author" name="author" placeholder="Author name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" />
                            </div>

                            <!-- Description -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="description" name="description" placeholder="Brief description..." rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 rounded-lg hover:shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2m0 0v-8m0 8l-6-4m6 4l6-4" />
                                </svg>
                                Upload Document
                            </button>

                            <div id="uploadStatus" class="hidden p-4 rounded-lg"></div>
                        </form>
                    </div>
                </div>

                <!-- Documents List -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        <div class="bg-gradient-to-r from-green-600 to-green-700 px-6 py-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-2xl font-bold text-white">Documents</h2>
                                <button id="refreshBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
                                    ðŸ”„ Refresh
                                </button>
                            </div>
                        </div>
                        <div class="p-6">
                            <div id="documentsList" class="space-y-4">
                                <p class="text-center text-gray-500 py-8">Loading documents...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = `âœ“ ${fileInput.files[0].name} (${(fileInput.files[0].size / 1024 / 1024).toFixed(2)} MB)`;
            } else {
                fileName.textContent = '';
            }
        }

        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files.length) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', document.getElementById('title').value || 'Untitled');
            formData.append('author', document.getElementById('author').value || 'Unknown');
            formData.append('description', document.getElementById('description').value || '');

            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('uploadStatus');

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Uploading...';

                const response = await axios.post(`${API_BASE_URL}/documents/upload`, formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                statusDiv.className = 'p-4 rounded-lg bg-green-50 border border-green-200 text-green-700';
                statusDiv.textContent = 'âœ“ Document uploaded successfully!';
                statusDiv.classList.remove('hidden');

                // Reset form
                document.getElementById('uploadForm').reset();
                fileName.textContent = '';

                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                    loadDocuments();
                }, 2000);
            } catch (error) {
                statusDiv.className = 'p-4 rounded-lg bg-red-50 border border-red-200 text-red-700';
                statusDiv.textContent = 'âœ— Upload failed: ' + (error.response?.data?.message || error.message);
                statusDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2m0 0v-8m0 8l-6-4m6 4l6-4" /></svg> Upload Document';
            }
        });

        // Load documents
        async function loadDocuments() {
            try {
                const response = await axios.get(`${API_BASE_URL}/documents`);
                const docs = response.data;

                if (docs.length === 0) {
                    document.getElementById('documentsList').innerHTML = '<p class="text-center text-gray-500 py-8">No documents yet. Upload one to get started!</p>';
                    return;
                }

                document.getElementById('documentsList').innerHTML = docs.map(doc => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-900 text-lg">${doc.title || doc.fileName}</h3>
                                <p class="text-sm text-gray-500">${doc.fileName}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(doc.status)}">
                                ${doc.status || 'UPLOADED'}
                            </span>
                        </div>
                        
                        ${doc.author ? `<p class="text-sm text-gray-600 mb-2"><strong>Author:</strong> ${doc.author}</p>` : ''}
                        ${doc.description ? `<p class="text-sm text-gray-600 mb-3">${doc.description}</p>` : ''}
                        
                        <p class="text-xs text-gray-500 mb-3">Size: ${(doc.fileSize / 1024 / 1024).toFixed(2)} MB | Uploaded: ${new Date(doc.createdAt).toLocaleDateString()}</p>
                        
                        ${doc.summary ? `
                            <div class="mt-3 p-3 bg-blue-50 border border-blue-200 rounded">
                                <p class="text-xs font-semibold text-blue-900 mb-1">Summary:</p>
                                <p class="text-sm text-blue-800">${doc.summary}</p>
                            </div>
                        ` : '<p class="text-sm text-gray-500 italic">Summary pending...</p>'}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading documents:', error);
                document.getElementById('documentsList').innerHTML = '<p class="text-center text-red-500 py-8">Failed to load documents</p>';
            }
        }

        function getStatusColor(status) {
            const colors = {
                'UPLOADED': 'bg-yellow-100 text-yellow-800',
                'PROCESSING': 'bg-blue-100 text-blue-800',
                'COMPLETED': 'bg-green-100 text-green-800',
                'FAILED': 'bg-red-100 text-red-800'
            };
            return colors[status] || colors['UPLOADED'];
        }

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', loadDocuments);

        // Initial load
        loadDocuments();

        // Reload documents every 5 seconds
        setInterval(loadDocuments, 5000);
    </script>
</body>
</html>
