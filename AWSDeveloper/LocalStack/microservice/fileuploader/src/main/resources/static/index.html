<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Type Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">File Type Detector</h1>
            <p class="text-gray-600">Upload a PDF or image file to detect its type</p>
        </div>

        <div id="uploadForm">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select File
                </label>
                <div class="relative">
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp,.webp,.svg,.tiff,.tif"
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent p-2.5"
                    >
                </div>
                <p class="mt-2 text-xs text-gray-500">
                    Supported: PDF, JPG, PNG, GIF, BMP, WebP, SVG, TIFF
                </p>
            </div>

            <button 
                onclick="uploadFile()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                Detect File Type
            </button>
        </div>

        <div id="result" class="mt-6 hidden">
            <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-r-lg">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800" id="resultText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="mt-6 hidden">
            <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800" id="errorText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="mt-6 hidden">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <span class="ml-3 text-gray-600">Processing...</span>
            </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultText = document.getElementById('resultText');
            const errorText = document.getElementById('errorText');

            // Hide previous results
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');

            if (!fileInput.files || fileInput.files.length === 0) {
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorText.textContent = 'Please select a file first';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8080/api/v1/files/detect-type', {
                    method: 'POST',
                    body: formData
                });

                loadingDiv.classList.add('hidden');

                if (response.ok) {
                    const result = await response.text();
                    resultDiv.classList.remove('hidden');
                    resultText.textContent = result;
                } else {
                    const error = await response.text();
                    errorDiv.classList.remove('hidden');
                    errorText.textContent = error;
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorText.textContent = 'Error connecting to server. Make sure the backend is running on port 8080.';
            }
        }

        // Allow Enter key to submit
        document.getElementById('fileInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                uploadFile();
            }
        });
    </script>
</body>
</html>
