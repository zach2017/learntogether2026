apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-spring-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: <your-git-repo-url>
    targetRevision: HEAD
    path: charts/hello-spring
    helm:
      values: |
        image:
          repository: localhost:5000/hello-spring-app
          tag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true