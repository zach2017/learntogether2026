<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-4">
                <i class="fas fa-cloud-upload-alt"></i> File Uploader
            </h1>
            <p class="text-slate-400 text-lg">Upload files and view their summaries</p>
        </div>

        <!-- Upload Area -->
        <div class="mb-8">
            <div 
                id="dropZone"
                class="relative border-3 border-dashed border-slate-500 rounded-2xl p-12 bg-slate-800/50 hover:bg-slate-700/50 transition-all duration-300 cursor-pointer group"
            >
                <input 
                    type="file" 
                    id="fileInput" 
                    multiple 
                    class="hidden"
                    accept="*"
                >
                
                <div class="text-center">
                    <div class="mb-4 text-5xl text-blue-400 group-hover:text-purple-400 transition-colors">
                        <i class="fas fa-cloud-arrow-up"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Drop files here</h2>
                    <p class="text-slate-400 mb-4">or click to browse</p>
                    <button 
                        id="browseBtn"
                        class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-blue-500/50 transition-all"
                    >
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                </div>

                <!-- Hover effect -->
                <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-500/0 to-purple-600/0 group-hover:from-blue-500/10 group-hover:to-purple-600/10 transition-all pointer-events-none"></div>
            </div>
        </div>

        <!-- Files List -->
        <div id="filesList" class="hidden">
            <h3 class="text-2xl font-bold text-white mb-6">
                <i class="fas fa-list"></i> Uploaded Files
            </h3>
            <div id="filesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Files will be added here -->
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12">
            <div class="text-6xl text-slate-600 mb-4">
                <i class="fas fa-inbox"></i>
            </div>
            <p class="text-slate-500 text-lg">No files uploaded yet</p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const filesContainer = document.getElementById('filesContainer');
        const filesList = document.getElementById('filesList');
        const emptyState = document.getElementById('emptyState');
        let uploadedFiles = [];

        // Browse button click
        browseBtn.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-500/10', 'shadow-lg', 'shadow-blue-500/20');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-500/10', 'shadow-lg', 'shadow-blue-500/20');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-500/10', 'shadow-lg', 'shadow-blue-500/20');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                addFile(file);
            }
        }

        function addFile(file) {
            const fileObj = {
                id: Date.now() + Math.random(),
                name: file.name,
                size: formatFileSize(file.size),
                type: file.type || 'Unknown',
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                rawSize: file.size
            };

            uploadedFiles.push(fileObj);
            renderFiles();
        }

        function renderFiles() {
            filesContainer.innerHTML = '';
            
            if (uploadedFiles.length === 0) {
                filesList.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            filesList.classList.remove('hidden');
            emptyState.classList.add('hidden');

            uploadedFiles.forEach((file, index) => {
                const fileCard = createFileCard(file);
                filesContainer.innerHTML += fileCard;
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const fileId = e.currentTarget.dataset.fileId;
                    uploadedFiles = uploadedFiles.filter(f => f.id != fileId);
                    renderFiles();
                });
            });
        }

        function createFileCard(file) {
            const icon = getFileIcon(file.type);
            return `
                <div class="animate-fade-in bg-gradient-to-br from-slate-700 to-slate-800 rounded-xl p-6 border border-slate-600 hover:border-blue-500/50 hover:shadow-lg hover:shadow-blue-500/20 transition-all group">
                    <div class="flex items-start justify-between mb-4">
                        <div class="text-3xl text-blue-400 group-hover:text-purple-400 transition-colors">
                            <i class="${icon}"></i>
                        </div>
                        <button class="delete-btn p-2 rounded-lg hover:bg-red-500/20 text-red-400 hover:text-red-300 transition-all" data-file-id="${file.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    
                    <h4 class="font-bold text-white mb-3 truncate text-lg">${file.name}</h4>
                    
                    <div class="space-y-2 text-sm">
                        <div class="flex items-center text-slate-300">
                            <i class="fas fa-database w-4 mr-3 text-slate-500"></i>
                            <span>${file.size}</span>
                        </div>
                        <div class="flex items-center text-slate-300">
                            <i class="fas fa-tag w-4 mr-3 text-slate-500"></i>
                            <span class="truncate">${file.type}</span>
                        </div>
                        <div class="flex items-center text-slate-300">
                            <i class="fas fa-calendar w-4 mr-3 text-slate-500"></i>
                            <span>${file.date}</span>
                        </div>
                        <div class="flex items-center text-slate-300">
                            <i class="fas fa-clock w-4 mr-3 text-slate-500"></i>
                            <span>${file.time}</span>
                        </div>
                    </div>

                    <!-- Progress bar -->
                    <div class="mt-4 h-1 bg-slate-600 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-blue-500 to-purple-600 rounded-full animate-pulse" style="width: 100%"></div>
                    </div>
                </div>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(fileType) {
            const typeMap = {
                'image': 'fas fa-image',
                'audio': 'fas fa-music',
                'video': 'fas fa-video',
                'pdf': 'fas fa-file-pdf',
                'text': 'fas fa-file-alt',
                'document': 'fas fa-file-word',
                'sheet': 'fas fa-file-excel',
                'archive': 'fas fa-file-archive',
                'code': 'fas fa-file-code'
            };

            if (fileType.includes('image')) return typeMap.image;
            if (fileType.includes('audio')) return typeMap.audio;
            if (fileType.includes('video')) return typeMap.video;
            if (fileType.includes('pdf')) return typeMap.pdf;
            if (fileType.includes('text')) return typeMap.text;
            if (fileType.includes('word')) return typeMap.document;
            if (fileType.includes('spreadsheet') || fileType.includes('excel')) return typeMap.sheet;
            if (fileType.includes('archive') || fileType.includes('zip') || fileType.includes('rar')) return typeMap.archive;
            if (fileType.includes('javascript') || fileType.includes('python') || fileType.includes('code')) return typeMap.code;
            
            return 'fas fa-file';
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .animate-fade-in {
                animation: fadeIn 0.3s ease-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
