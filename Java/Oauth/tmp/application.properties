# Server Configuration
server.port=8080

# JWT OAuth2 Resource Server Configuration
# Option 1: Using issuer-uri (recommended - auto-configures from OIDC discovery)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-auth-server.com/realms/your-realm

# Option 2: Using JWK Set URI directly
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-auth-server.com/realms/your-realm/protocol/openid-connect/certs

# Option 3: Using public key for verification
# spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public-key.pem

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/static/**

# Thymeleaf Configuration (if using Thymeleaf for UI)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
