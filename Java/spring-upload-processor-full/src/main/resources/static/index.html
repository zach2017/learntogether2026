<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload and Process Files</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-gray-900">
  <div class="max-w-3xl mx-auto py-10 px-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-200">
      <h1 class="text-3xl font-bold mb-3 text-indigo-700">Upload & Process Files</h1>
      <p class="text-gray-600 mb-6">
        Upload one or more files to process through the external APIs
        <span class="font-mono">http://summerize</span> and <span class="font-mono">http://keywords</span>.
      </p>

      <form id="uploadForm" class="space-y-5">
        <div>
          <label for="files" class="block text-sm font-medium text-gray-700 mb-2">
            Select one or more files
          </label>
          <input id="files" name="files" type="file" multiple
                 class="block w-full text-sm text-gray-700
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-lg file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100"/>
        </div>

        <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg shadow">
          Upload & Process
        </button>
      </form>

      <div id="loading" class="hidden mt-6 text-center text-indigo-600 font-medium">
        Processing... please wait
      </div>

      <div id="result" class="hidden mt-8">
        <h2 class="text-xl font-semibold mb-3 text-indigo-700">Results</h2>
        <pre id="jsonOutput" class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto text-sm"></pre>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const jsonOutput = document.getElementById('jsonOutput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const filesInput = document.getElementById('files');
      if (!filesInput.files.length) {
        alert("Please select at least one file to upload.");
        return;
      }

      const formData = new FormData();
      for (const file of filesInput.files) {
        formData.append("files", file);
      }

      result.classList.add('hidden');
      loading.classList.remove('hidden');

      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const data = await response.json();
        jsonOutput.textContent = JSON.stringify(data, null, 2);
        loading.classList.add('hidden');
        result.classList.remove('hidden');
      } catch (error) {
        loading.classList.add('hidden');
        alert("Error uploading files: " + error.message);
      }
    });
  </script>
</body>
</html>
