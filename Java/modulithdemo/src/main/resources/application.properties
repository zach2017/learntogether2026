server.port=8080

# OpenAPI/Swagger Configuration
# API Docs endpoint (JSON/YAML format)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Swagger UI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Additional helpful configurations
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# Package to scan for API controllers (adjust to your package)
springdoc.packages-to-scan=com.example.modulithdemo

# Paths to include/exclude (optional)
# springdoc.paths-to-match=/api/**, /orders/**
# springdoc.paths-to-exclude=/admin/**

---

# Alternative: application.yml format

server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
  packages-to-scan: com.example.modulithdemo