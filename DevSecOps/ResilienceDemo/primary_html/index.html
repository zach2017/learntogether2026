<!DOCTYPE html>
<html>
<head>
    <title>Primary Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border: 4px solid #28a745;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .dot {
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        h1 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .info-box {
            background: #f0f8f0;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .info-box strong {
            color: #28a745;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #time {
            font-weight: bold;
            color: #28a745;
            font-family: monospace;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator">
            <div class="dot"></div>
            <h1>PRIMARY</h1>
        </div>
        <div class="subtitle">ðŸŸ¢ Server Active</div>
        
        <div class="info-box">
            <strong>Status:</strong> Operational
        </div>
        <div class="info-box">
            <strong>Server:</strong> Primary (AWS)
        </div>
        <div class="info-box">
            <strong>Current Time:</strong> <span id="time">--:--:--</span>
        </div>
        <div class="info-box">
            <strong>Service:</strong> Main application server
        </div>
        
        <button onclick="testConnection()">Test Connection</button>
    </div>

    <script>
        function updateTime() {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        function testConnection() {
            alert('âœ“ Primary server is responding normally');
        }
    </script>
</body>
</html>
